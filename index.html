<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <h1 class="title">Checkout</h1>

    <main class="container">
      <form action="#" class="input-area">
        <div class="contact-info">
          <h3>Contact information</h3>
          <div class="email">
            <label for="email">Email</label>
            <div class="input-field">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter yor email..."
                required
              />
            </div>
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <div class="input-field">
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter yor phone..."
                required
              />
            </div>
          </div>
        </div>

        <div class="shipping-address">
          <h3>Shipping information</h3>
          <div class="name">
            <label for="name">Full name</label>
            <div class="input-field">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter yor name..."
                required
              />
            </div>
          </div>
          <div class="adress">
            <label for="adress">Adress</label>
            <div class="input-field">
              <input
                type="text"
                name="adress"
                id="adress"
                placeholder="Enter yor adress..."
                required
              />
            </div>
          </div>
          <div class="city">
            <label for="city">City</label>
            <div class="input-field">
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter yor city..."
                required
              />
            </div>
          </div>
          <div class="country">
            <label for="country">Country</label>
            <div class="input-field">
              <select name="country" id="country" required>
                <option value="Turkey">Turkey</option>
                <option value="Turkey">Germany</option>
                <option value="Turkey">USA</option>
                <option value="Turkey">Canada</option>
                <option value="Turkey">UK</option>
              </select>
            </div>
          </div>
          <div class="postal-code">
            <label for="postal-code">Post Code</label>
            <div class="input-field">
              <input
                type="text"
                name="postal-code"
                id="postal-code"
                placeholder="Enter yor postal code..."
                required
              />
            </div>
          </div>
          <div class="check-box">
            <input type="checkbox" name="reminder" id="reminder" />
            <label for="reminder">See this information next time</label>
          </div>
        </div>
        <button type="submit">Continue</button>
      </form>

      <div class="basket">
        <div class="products">
          <div class="product1">
            <img src="./img/photo1.png" alt="bag" />
            <div class="product-info">
              <h4>Vintage Backpack</h4>
              <p><strong>$54.99</strong> <span>$94.99</span></p>
              <div class="amount">
                <button>+</button>
                <p>1</p>
                <button>-</button>
              </div>
            </div>
          </div>
          <div class="product2"></div>
          <img src="./img/photo2.png" alt="shoe" />
          <div class="product-info">
            <h4>Levi Shoes</h4>
            <p><strong>$74.99</strong> <span>$124.99</span></p>
            <div class="amount">
              <button>+</button>
              <p>1</p>
              <button>-</button>
            </div>
          </div>
        </div>
        <div class="price-info">
          <div class="shipping">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="total">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
